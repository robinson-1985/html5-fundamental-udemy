<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Vamos aprender sobre listas</h1>
    <ol>
        <li>Banana</li> <!-- Ordered List -->
        <li>Maçã</li>
        <li>Laranja</li>
    </ol>
    <ul>
        <li><a href="#">Carro</a></li> <!-- Unordered List -->
        <li>Moto</li>
        <li>Bicicleta</li>
    </ul>
</body>
</html>
