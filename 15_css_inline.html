<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
    <style>
        h3 {
            background-color: blueviolet;
        }

        #titulo-principal {
            font-size: 45px;
        }

        .item {
            border: 1px solid red;
        }

        #item-especial {
            color: gold;
        }
    </style>
</head>
<body>
    <!-- id: sempre é um elemento único, e acesso no CSS pela # -->
    <!-- class: pode ser usado em vários elementos, acessa no CSS pelo . -->
    <h1 id="titulo-principal" class="titulos">Preencha o formulário para acessar o site</h1>
    <h3 id="subtitulo-secao-carros">Algum subtítulo</h3>
    <ul>
        <li class="item">Cachorro</li>
        <li id="item-especial" class="item">Papagaio</li>
        <li class="item">Gato</li>
    </ul>
    <h2 class="titulos">Preencha o formulário para acessar o site</h2>
    <h3>Algum subtítulo 2</h3>
</body>
</html>
