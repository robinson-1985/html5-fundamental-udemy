<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e Ids</title>
</head>
<body>
    <!-- id: sempre é um elemento único -->
    <!-- class: pode ser usado em vários elementos -->
    <h1 id="titulo-principal" class="titulos">Preencha o formulário para acessar o site</h1>
    <h3 id="subtitulo-secao-carros">Algum subtítulo</h3>
    <ul>
        <li class="item-lista">Cachorro</li>
        <li class="item-lista">Papagaio</li>
        <li class="item-lista">Gato</li>
    </ul>
    <h2 class="titulos">Preencha o formulário para acessar o site</h2>
</body>
</html>
